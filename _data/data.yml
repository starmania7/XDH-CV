      I am a PhD student in Environmental Systems at The University of Tokyo, 
      driven by a profound curiosity about the intricate 
      harmony of marine ecosystems. My journey combines cutting-edge deep learning 
      techniques with environmental monitoring, unveiling the unseen dynamics of underwater 
      worlds. Through the fusion of AI innovation, multimodal data integration, 
